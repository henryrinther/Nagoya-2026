<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nagoya Trip 2026 - Stable Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background-color: #09090b; color: #eee; overflow-x: hidden; scroll-behavior: smooth; }
        
        #map-container { position: relative; height: 40vh; width: 100%; border-bottom: 1px solid #27272a; }
        #map { height: 100%; width: 100%; background: #242424; }

        /* ç§»é™¤æ‰€æœ‰åœ°åœ– Filterï¼Œç¢ºä¿æ‰‹æ©Ÿå…¼å®¹æ€§ */
        .leaflet-tile-container { filter: none !important; }

        /* Marker æ¨£å¼ï¼šç™½åº•é’é‚Š Emoji Pin */
        .marker-pin {
            width: 42px; height: 42px;
            background: white;
            border: 3px solid #90ee90;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }

        /* æ¸…å–®é¸ä¸­é«˜äº®æ•ˆæœ */
        .highlight-item { 
            border-color: #90ee90 !important; 
            background: rgba(144, 238, 144, 0.1) !important; 
            box-shadow: 0 0 20px rgba(144, 238, 144, 0.2);
            transform: scale(1.02);
        }

        .tab-active { border-bottom: 3px solid #90ee90; color: #90ee90; font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .leaflet-control-attribution { display: none; }
    </style>
</head>
<body class="bg-[#09090b]">

    <header class="bg-zinc-950 p-6 flex justify-between items-center border-b border-zinc-900 sticky top-0 z-[2000] backdrop-blur-md">
        <div>
            <h1 class="text-xl font-light tracking-[0.4em] text-[#90ee90]">N A G O Y A</h1>
            <p class="text-[8px] text-zinc-500 uppercase tracking-[0.2em] mt-1">2026 March Edition / M3 Max Powered</p>
        </div>
        <div class="text-right">
            <span class="text-[9px] text-[#90ee90] border border-[#90ee90]/30 px-3 py-1 rounded-md uppercase tracking-widest font-bold font-mono">STABLE v4.0</span>
        </div>
    </header>

    <div id="map-container">
        <div id="map"></div>
    </div>

    <nav class="bg-zinc-950 border-b border-zinc-900 flex justify-around sticky top-[77px] z-[2000]">
        <button onclick="switchDay(1)" id="tab1" class="py-4 px-6 text-[10px] tracking-widest tab-active">D1</button>
        <button onclick="switchDay(2)" id="tab2" class="py-4 px-6 text-[10px] tracking-widest text-zinc-600">D2</button>
        <button onclick="switchDay(3)" id="tab3" class="py-4 px-6 text-[10px] tracking-widest text-zinc-600">D3</button>
        <button onclick="switchDay(4)" id="tab4" class="py-4 px-6 text-[10px] tracking-widest text-zinc-600">D4</button>
    </nav>

    <main id="itinerary" class="p-6 space-y-4 pb-24"></main>

    <script>
        const itineraryData = {
            1: [
                { id: "loc-1-1", time: "14:10", name: "ä¸­éƒ¨åœ‹éš›æ©Ÿå ´ (NGO)", desc: "åå¤å±‹ä¹‹æ—…èµ·é»", hours: "24 Hours", lat: 34.858, lng: 136.805, icon: "ğŸ›¬" },
                { id: "loc-1-2", time: "16:30", name: "é…’åº— Check-in", desc: "BASE LAYER åå¤å±‹éŒ¦", hours: "Check-in 15:00+", lat: 35.1718, lng: 136.9010, icon: "ğŸ¨" },
                { id: "loc-1-3", time: "20:00", name: "å‘³ä»™ ä»Šæ± æœ¬åº—", desc: "å¿…è©¦æ¿€è¾£å°ç£æ‹‰éºµ", hours: "17:30 â€“ 02:00", lat: 35.169, lng: 136.937, icon: "ğŸœ" }
            ],
            2: [
                { id: "loc-2-1", time: "10:00", name: "æ±å±±å‹•æ¤ç‰©åœ’", desc: "å°‹æ‰¾å°ç†Šè²“ä»»å‹™", hours: "09:00 â€“ 16:30", lat: 35.157, lng: 136.979, icon: "ğŸ¼" },
                { id: "loc-2-2", time: "16:00", name: "åå¤å±‹åŸ", desc: "æ­·å²åœ°æ¨™å·¡ç¦®", hours: "09:00 â€“ 16:30", lat: 35.184, lng: 136.901, icon: "ğŸ¯" }
            ],
            3: [
                { id: "loc-3-1", time: "10:30", name: "å¤§é ˆå•†åº—è¡—", desc: "ä¸­å¤éŠæˆ²èˆ‡å‹•æ¼«è–åœ°", hours: "10:00 â€“ 20:00", lat: 35.159, lng: 136.903, icon: "ğŸ®" },
                { id: "loc-3-2", time: "14:00", name: "å–«èŒ¶ Mountain", desc: "çµ‚æ¥µæ€ªé£ŸæŒ‘æˆ°", hours: "09:00 â€“ 21:30", lat: 35.138, lng: 136.963, icon: "ğŸµ" }
            ],
            4: [
                { id: "loc-4-1", time: "10:00", name: "å‰‡æ­¦ä¹‹æ£®", desc: "ç¶²ç´…æ›¸åº—ç‰†æ‹ç…§", hours: "10:00 â€“ 18:00", lat: 35.179, lng: 136.881, icon: "ğŸ“š" },
                { id: "loc-4-2", time: "15:00", name: "å‰å¾€æ©Ÿå ´", desc: "æ­ä¹˜ Î¼-Sky è¿”æ¸¯", hours: "N/A", icon: "ğŸ›«" }
            ]
        };

        // åˆå§‹åŒ–åœ°åœ–ï¼Œå””åŠ ä»»ä½• filter
        let map = L.map('map', { zoomControl: false, scrollWheelZoom: false }).setView([35.17, 136.90], 13);
        
        // ä½¿ç”¨æœ€åŸå§‹ã€æœ€ç©©å®šå˜… OSM åœ–ç£š
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        let markers = [];

        function switchDay(day) {
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('tab-active');
                b.classList.add('text-zinc-600');
            });
            document.getElementById('tab' + day).classList.add('tab-active');
            document.getElementById('tab' + day).classList.remove('text-zinc-600');

            const container = document.getElementById('itinerary');
            container.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const dayPoints = [];

            itineraryData[day].forEach(item => {
                container.innerHTML += `
                    <div id="${item.id}" class="item-card transition-all duration-300 flex gap-6 border border-zinc-900 bg-zinc-950/50 p-5 rounded-2xl relative active:scale-95">
                        <div class="text-3xl">${item.icon}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-sm text-zinc-100 tracking-wider uppercase">${item.name}</h3>
                                <span class="text-[9px] font-mono text-[#90ee90] font-bold">${item.time}</span>
                            </div>
                            <p class="text-zinc-500 text-[10px] mt-1 font-light leading-relaxed">${item.desc}</p>
                            <div class="mt-3 flex items-center gap-2">
                                <span class="text-[8px] px-2 py-0.5 rounded border border-zinc-800 text-zinc-500 font-mono">ğŸ•’ HOURS: ${item.hours}</span>
                            </div>
                        </div>
                    </div>`;

                if (item.lat) {
                    const customIcon = L.divIcon({
                        html: `<div class="marker-pin" onclick="scrollToItem('${item.id}')">${item.icon}</div>`,
                        className: 'custom-div-icon',
                        iconSize: [42, 42],
                        iconAnchor: [21, 21]
                    });
                    const m = L.marker([item.lat, item.lng], { icon: customIcon }).addTo(map);
                    markers.push(m);
                    dayPoints.push([item.lat, item.lng]);
                }
            });
            if(dayPoints.length > 0) map.fitBounds(dayPoints, { padding: [60, 60] });
        }

        // åŠŸèƒ½ï¼šæ’³åœ°åœ– Emoji æ²å‹•å»æ¸…å–®
        function scrollToItem(id) {
            document.querySelectorAll('.item-card').forEach(card => card.classList.remove('highlight-item'));
            const target = document.getElementById(id);
            if (target) {
                const yOffset = -180; 
                const y = target.getBoundingClientRect().top + window.pageYOffset + yOffset;
                window.scrollTo({ top: y, behavior: 'smooth' });
                
                target.classList.add('highlight-item');
                setTimeout(() => target.classList.remove('highlight-item'), 3000);
            }
        }

        switchDay(1);
    </script>
</body>
</html>
