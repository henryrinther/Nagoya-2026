                { time: "16:30", name: "Nana-chan Â∑®ÂÉè", desc: "ÂêçÈêµÁôæË≤®Ê®ôË™åÔºåÂøÖÁùáÊÄ™Ë°´", lat: 35.168, lng: 136.884, icon: "üëó" },
                { time: "18:30", name: "Oasis 21", desc: "ÂπªÂΩ©ÂÆáÂÆôËàπÔºåÂΩ±ÈõªË¶ñÂ°î", lat: 35.171, lng: 136.909, icon: "üõ∏" },
                { time: "20:00", name: "Âë≥‰ªô (‰ªäÊ±†Êú¨Â∫ó)", desc: "ÊôöÈ§êÔºöÊåëÊà∞ÊøÄËæ£Âè∞ÁÅ£ÊãâÈ∫µ", lat: 35.169, lng: 136.937, icon: "üçú" }
            ],
            2: [
                { time: "10:00", name: "ÂêçÂè§Â±ãÂüé", desc: "ÁùáÈáëÈØ±„ÄÅÊú¨‰∏∏Âæ°ÊÆø", lat: 35.184, lng: 136.901, icon: "üèØ" },
                { time: "13:00", name: "Âñ´Ëå∂„Éû„Ç¶„É≥„ÉÜ„É≥", desc: "ÊäπËå∂Á¥ÖË±ÜÊÑèÁ≤â (Â∞èÂøÉÈÅ≠Èõ£)", lat: 35.138, lng: 136.963, icon: "üçù" }
            ],
            3: [
                { time: "10:00", name: "Èñì„ÄÖË¶≥Èü≥", desc: "‰π≥Êàø‰∏ªÈ°åÂØ∫Âªü", lat: 35.292, lng: 136.924, icon: "üóº" },
                { time: "14:00", name: "Â§ßÈ†àÂïÜÂ∫óË°ó", desc: "Ëê¨ÊùæÂØ∫„ÄÅÂè§Ëëó„ÄÅÂ•áÊÄ™Â∞èÈ£ü", lat: 35.159, lng: 136.903, icon: "üê≤" }
            ],
            4: [
                { time: "10:00", name: "ÂâáÊ≠¶‰πãÊ£Æ", desc: "Á∂≤Á¥ÖÊõ∏Â∫óÁâÜ", lat: 35.179, lng: 136.881, icon: "üìö" },
                { time: "15:00", name: "‰∏≠ÈÉ®ÂúãÈöõÊ©üÂ†¥", desc: "Ë≤∑Êâã‰ø°ÂõûÁ®ã", lat: 34.858, lng: 136.805, icon: "üõ´" }
            ]
        };

        // Initialize Map
        let map = L.map('map', { zoomControl: false }).setView([35.17, 136.90], 12);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
        let markers = [];

        function switchDay(day) {
            // UI Toggle
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('tab-active');
                b.classList.add('text-zinc-500');
            });
            document.getElementById('tab' + day).classList.add('tab-active');
            document.getElementById('tab' + day).classList.remove('text-zinc-500');

            const container = document.getElementById('itinerary');
            container.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const dayPoints = [];

            // Render Items
            itineraryData[day].forEach(item => {
                container.innerHTML += `
                    <div class="bg-zinc-900 p-4 rounded-2xl border border-zinc-800 flex gap-4 shadow-xl">
                        <div class="text-2xl">${item.icon}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <span class="text-[10px] font-bold text-blue-400 uppercase tracking-widest">${item.time}</span>
                                ${item.lat ? `<a href="https://www.google.com/maps/dir/?api=1&destination=${item.lat},${item.lng}" class="text-[10px] bg-blue-900/50 text-blue-300 px-2 py-1 rounded border border-blue-800">NAVIGATE</a>` : ''}
                            </div>
                            <h3 class="font-bold text-sm text-zinc-100">${item.name}</h3>
                            <p class="text-zinc-500 text-[11px] leading-relaxed mt-1">${item.desc}</p>
                        </div>
                    </div>
                `;
                if (item.lat) {
                    const m = L.marker([item.lat, item.lng]).addTo(map);
                    markers.push(m);
                    dayPoints.push([item.lat, item.lng]);
                }
            });

            if(dayPoints.length > 0) map.fitBounds(dayPoints, { padding: [50, 50] });
        }

        switchDay(1);
    </script>
</body>
</html>
