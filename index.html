    </style>
</head>

                { id: "loc-2-2", time: "12:30", name: "Â±±Êú¨Â±ãÁ∏ΩÊú¨ÂÆ∂", desc: "ÂçàÈ§êÔºöÂë≥ÂôåÁÖÆÁÉèÂÜ¨ÂêçÂ∫ó", hours: "11:00‚Äì22:00", lat: 35.1661, lng: 136.9073, icon: "ü•ò" },
                { id: "loc-2-3", time: "15:00", name: "Banana Record Ê¶ÆÂ∫ó", desc: "Ê¶ÆÂçÄÈªëËÜ†ÈÄ£ÈéñÂêçÂ∫ó", hours: "11:00‚Äì20:00", lat: 35.1685, lng: 136.9063, icon: "üíø" }
            ],
            3: [

                { id: "loc-3-1", time: "09:30", name: "Êù±Â±±ÂãïÊ§çÁâ©Âúí", desc: "Êé¢Ë®™Â∞èÁÜäË≤ì (ÂåóÂúí)ÔºõÂ∞èÁÜäË≤ìÊúùÊó©ÊúÄÊ¥ªË∫çÔºÅ", hours: "09:00‚Äì16:30", lat: 35.1594, lng: 136.9808, icon: "üêº" },
                { id: "loc-3-2", time: "12:30", name: "Âñ´Ëå∂„Éû„Ç¶„É≥„ÉÜ„É≥", desc: "ÊåëÊà∞Â•áÁï∞ÊûúÊÑèÁ≤âÔºÅÈ£üÂæóÊôíÂè´„ÄåÁôªÈ†Ç„Äç„ÄÇ", hours: "09:00‚Äì21:30", lat: 35.1408, lng: 136.9634, icon: "ü•ù" },
                { id: "loc-3-3", time: "15:00", name: "Â§ßÈ†àÂïÜÂ∫óË°ó", desc: "‰∏≠Âè§ PSP Â∞ãÂØ∂ (MEIKOYA ÊêµÊ©ü / Ë≤∑Ë®òÊÜ∂Âç°ËΩâÊé•)", hours: "10:00‚Äì20:00", lat: 35.159, lng: 136.903, icon: "üéÆ" }

        };

        let map = L.map('map', { zoomControl: false, scrollWheelZoom: false }).setView([35.17, 136.90], 13);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { maxZoom: 19 }).addTo(map);
        let markers = [];

        function switchDay(day) {
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('tab-active'));
            document.getElementById('tab' + day).classList.add('tab-active');
            
            const container = document.getElementById('itinerary');
            container.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];

            const dayPoints = [];
            itineraryData[day].forEach(item => {
                container.innerHTML += `
                    <div id="${item.id}" class="item-card transition-all duration-300 flex gap-6 p-6 mb-4">
                        <div class="text-3xl">${item.icon}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">

                                <span class="text-[9px] font-mono text-[#90ee90]">${item.time}</span>
                            </div>
                            <p class="text-zinc-500 text-[10px] mt-2 font-light leading-relaxed uppercase">${item.desc}</p>
                            <div class="mt-4 flex justify-between items-center">
                                <span class="text-[7px] text-zinc-700 font-mono italic">DATA_POINT: ${item.hours}</span>
                                <button onclick="window.open('https://maps.google.com/maps/contrib/107547027975880449837{item.lat},${item.lng}')" class="gmap-btn">NAV_ROUTE</button>
                            </div>
                        </div>
                    </div>`;

                if (item.lat) {
                    const icon = L.divIcon({ html: `<div class="marker-pin"></div>`, className: 'custom-div-icon', iconSize: [12, 12], iconAnchor: [6, 6] });
                    const m = L.marker([item.lat, item.lng], { icon: icon }).addTo(map);
                    markers.push(m);
                    dayPoints.push([item.lat, item.lng]);
                }
            });
            if(dayPoints.length > 0) map.fitBounds(dayPoints, { padding: [50, 50] });
        }

        switchDay(4);
    </script>
