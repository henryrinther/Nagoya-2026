    <style>

        body { font-family: -apple-system, system-ui, sans-serif; background-color: #09090b; color: #eee; overflow-x: hidden; scroll-behavior: smooth; }
        
        #map-container { position: relative; height: 45vh; width: 100%; background: #09090b; }
        #map { height: 100%; width: 100%; background: #09090b; }

        /* å†·è‰²ç³»è·¯ç¶²æ¿¾é¡ï¼šå°‡ç°è‰²åº•åœ–è½‰ç‚ºé›»å…‰é’ç·šæ¢ */
        .leaflet-tile-container {
            filter: brightness(1.2) contrast(1.2) grayscale(1) invert(1) sepia(1) saturate(5) hue-rotate(140deg) opacity(0.7);
        }

        /* Marker æ¨£å¼ï¼šæ”¹ç‚ºé’è‰²ç™¼å…‰ */
        .marker-pin {
            width: 42px; height: 42px;
            background: rgba(9, 9, 11, 0.9);
            border: 2px solid #90ee90;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.5);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .marker-pin:hover { transform: scale(1.1); }

        /* æ¸…å–®é¸ä¸­é«˜äº®æ•ˆæœ */
        .highlight-item { border-color: #90ee90 !important; background: rgba(0, 242, 255, 0.05) !important; box-shadow: 0 0 20px rgba(0, 242, 255, 0.1); }

        .tab-active { border-bottom: 2px solid #90ee90; color: #90ee90; font-weight: bold; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .leaflet-control-attribution { display: none; }
    </style>
</head>
<body class="bg-[#09090b]">

    <header class="bg-zinc-950 p-6 flex justify-between items-center border-b border-zinc-900">
        <div>
            <h1 class="text-xl font-light tracking-[0.4em] text-[#90ee90]">N A G O Y A</h1>
            <p class="text-[8px] text-zinc-500 uppercase tracking-[0.2em] mt-1">2026 March Edition / M3 Max Power</p>
        </div>
        <div class="text-right">
            <span class="text-[9px] text-[#90ee90] border border-[#90ee90]/30 px-3 py-1 rounded-md uppercase tracking-widest font-bold">Cyan Edition v3.0</span>
        </div>
    </header>

    <div id="map-container">
        <div id="map"></div>
        <div class="absolute bottom-4 left-1/2 -translate-x-1/2 text-center z-[1001] pointer-events-none">
            <div class="text-[#90ee90] text-md font-light tracking-[0.4em] opacity-80">åå¤å±‹</div>
            <div class="text-zinc-600 text-[7px] mt-1 tracking-widest font-mono">35.1815Â° N / 136.9066Â° E</div>
        </div>
    </div>

    <nav class="bg-zinc-950 border-b border-zinc-900 flex justify-around sticky top-0 z-[1002] backdrop-blur-md">
        <button onclick="switchDay(1)" id="tab1" class="py-4 px-6 text-[10px] tracking-widest tab-active">D1</button>
        <button onclick="switchDay(2)" id="tab2" class="py-4 px-6 text-[10px] tracking-widest text-zinc-600">D2</button>
        <button onclick="switchDay(3)" id="tab3" class="py-4 px-6 text-[10px] tracking-widest text-zinc-600">D3</button>
        <button onclick="switchDay(4)" id="tab4" class="py-4 px-6 text-[10px] tracking-widest text-zinc-600">D4</button>
    </nav>

    <main id="itinerary" class="p-6 space-y-4"></main>

    <script>
        const itineraryData = {
            1: [
                { id: "d1-1", time: "14:10", name: "ä¸­éƒ¨åœ‹éš›æ©Ÿå ´ (NGO)", desc: "è½æ©Ÿå…¥å¢ƒåŠæå–è¡Œæ", hours: "24 Hours", lat: 34.858, lng: 136.805, icon: "ğŸ›¬" },
                { id: "d1-2", time: "16:30", name: "é…’åº— Check-in", desc: "BASE LAYER åå¤å±‹éŒ¦", hours: "Check-in 15:00+", lat: 35.1718, lng: 136.9010, icon: "ğŸ¨" },
                { id: "d1-3", time: "20:00", name: "å‘³ä»™ ä»Šæ± æœ¬åº—", desc: "æŒ‘æˆ°å…ƒç¥–å°ç£æ‹‰éºµ", hours: "17:30 â€“ 02:00", lat: 35.169, lng: 136.937, icon: "ğŸœ" }
            ],
            2: [
                { id: "d2-1", time: "10:00", name: "æ±å±±å‹•æ¤ç‰©åœ’", desc: "è§€è³ç´…ç†Šè²“åŠç†±é–€ç‰©ç¨®", hours: "09:00 â€“ 16:30", lat: 35.157, lng: 136.979, icon: "ğŸ¼" },
                { id: "d2-2", time: "16:00", name: "åå¤å±‹åŸ", desc: "æ­·å²åœ°æ¨™å·¡ç¦®", hours: "09:00 â€“ 16:30", lat: 35.184, lng: 136.901, icon: "ğŸ¯" }
            ],
            3: [
                { id: "d3-1", time: "10:30", name: "å¤§é ˆå•†åº—è¡—", desc: "é›»ç©åŠä¸­å¤ç©å…·è–åœ°", hours: "10:00 â€“ 20:00", lat: 35.159, lng: 136.903, icon: "ğŸ®" },
                { id: "d3-2", time: "14:00", name: "å–«èŒ¶ Mountain", desc: "æŒ‘æˆ°æŠ¹èŒ¶ç´…è±†æ„ç²‰", hours: "09:00 â€“ 21:30", lat: 35.138, lng: 136.963, icon: "ğŸµ" }
            ],
            4: [
                { id: "d4-1", time: "10:00", name: "å‰‡æ­¦ä¹‹æ£®", desc: "è”¦å±‹æ›¸åº—åŠè‡ªç„¶æ­¥é“", hours: "10:00 â€“ 18:00", lat: 35.179, lng: 136.881, icon: "ğŸ“š" },
                { id: "d4-2", time: "15:00", name: "å‰å¾€æ©Ÿå ´", desc: "æ­ä¹˜ Î¼-Sky è¿”å›", hours: "N/A", icon: "ğŸ›«" }
            ]
        };

        let map = L.map('map', { zoomControl: false, scrollWheelZoom: false }).setView([35.17, 136.90], 13);
        
        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_nolabels/{z}/{x}/{y}{r}.png', {
            subdomains: 'abcd',
            maxZoom: 20
        }).addTo(map);

        let markers = [];

        function switchDay(day) {
            document.querySelectorAll('nav button').forEach(b => {
                b.classList.remove('tab-active');
                b.classList.add('text-zinc-600');
            });
            document.getElementById('tab' + day).classList.add('tab-active');
            document.getElementById('tab' + day).classList.remove('text-zinc-600');

            const container = document.getElementById('itinerary');
            container.innerHTML = '';
            markers.forEach(m => map.removeLayer(m));
            markers = [];
            const dayPoints = [];

            itineraryData[day].forEach(item => {
                // ç”Ÿæˆæ¸…å–® HTMLï¼Œåœ“é»æ›¿æ›ç‚º Emoji
                container.innerHTML += `
                    <div id="${item.id}" class="item-card transition-all duration-300 flex gap-6 border border-zinc-900 bg-zinc-950/50 p-5 rounded-2xl relative">
                        <div class="text-2xl pt-1">${item.icon}</div>
                        <div class="flex-grow">
                            <div class="flex justify-between items-start">
                                <h3 class="font-bold text-sm text-zinc-100 tracking-wider uppercase">${item.name}</h3>
                                <span class="text-[9px] font-mono text-[#90ee90] font-bold">${item.time}</span>
                            </div>
                            <p class="text-zinc-500 text-[10px] mt-1 font-light leading-relaxed">${item.desc}</p>
                            <div class="mt-3 flex items-center gap-2">
                                <span class="text-[8px] px-2 py-0.5 rounded border border-zinc-800 text-zinc-400 font-mono uppercase">Hours: ${item.hours}</span>
                            </div>
                        </div>
                    </div>`;

                if (item.lat) {
                    const customIcon = L.divIcon({
                        html: `<div class="marker-pin" onclick="scrollToItem('${item.id}')">${item.icon}</div>`,
                        className: 'custom-div-icon',
                        iconSize: [42, 42],
                        iconAnchor: [21, 21]
                    });
                    const m = L.marker([item.lat, item.lng], { icon: customIcon }).addTo(map);
                    markers.push(m);
                    dayPoints.push([item.lat, item.lng]);
                }
            });
            if(dayPoints.length > 0) map.fitBounds(dayPoints, { padding: [80, 80] });
        }

        // æ–°å¢åŠŸèƒ½ï¼šé»æ“Š Emoji å°èˆªåˆ°æ¸…å–®
        function scrollToItem(id) {
            // ç§»é™¤æ‰€æœ‰é«˜äº®
            document.querySelectorAll('.item-card').forEach(card => card.classList.remove('highlight-item'));
            
            const target = document.getElementById(id);
            if (target) {
                target.scrollIntoView({ behavior: 'smooth', block: 'center' });
                target.classList.add('highlight-item');
                
                // 3ç§’å¾Œè‡ªå‹•æ¶ˆå¤±é«˜äº®
                setTimeout(() => {
                    target.classList.remove('highlight-item');
                }, 3000);
            }
        }

        switchDay(1);
    </script>
</body>
</html>
